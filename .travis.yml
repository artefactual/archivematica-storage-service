---

dist: trusty
sudo: required
language: python

addons:
  apt:
    packages:
      - python-pip
      - p7zip-full
      - unar

cache:
  - pip

before_install:
  - pip install tox

install: true

before_script:
  # Needed by test_duracloud.py
  - sudo mkdir -p /var/archivematica/storage_service
  - sudo chown -R $USER /var/archivematica/storage_service

script: tox

notifications:
  email: false

matrix:
  include:
    - python: "2.7"
      env: TOXENV=flake8
    - python: "2.7"
      env: TOXENV=checkformigrations
    - python: "2.7"
      env: TOXENV=py27
    - python: "3.6"
      env: TOXENV=py36
  allow_failures:
    - python: "3.6"
      env: TOXENV=py36
