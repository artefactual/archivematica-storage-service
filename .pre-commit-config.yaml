repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
  - id: pretty-format-json
    args: [--no-ensure-ascii, --autofix]
    files: |
      (?x)^(
        osdeps/.*\.json
      )
- repo: https://github.com/asottile/pyupgrade
  rev: v3.10.1
  hooks:
  - id: pyupgrade
    args: [--py38-plus]
- repo: https://github.com/asottile/reorder_python_imports
  rev: v3.10.0
  hooks:
  - id: reorder-python-imports
    args: [--py38-plus]
- repo: https://github.com/adamchainz/django-upgrade
  rev: "1.14.1"
  hooks:
  - id: django-upgrade
    args: [--target-version, "3.2"]
- repo: https://github.com/psf/black
  rev: "23.7.0"
  hooks:
  - id: black
    args: [--safe, --quiet]
    language_version: python3
- repo: https://github.com/pycqa/flake8
  rev: "6.1.0"
  hooks:
  - id: flake8
    language_version: python3
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.5.1
  hooks:
  - id: mypy
    additional_dependencies: [types-all]
    exclude: |
      (?x)^(
        setup\.py |
        install/(make_key|storage-service.gunicorn-config)\.py |
        integration/(conftest|test_integration)\.py |
        storage_service/manage\.py
      )
- repo: https://github.com/pre-commit/mirrors-eslint
  rev: v8.48.0
  hooks:
  - id: eslint
    files: ^storage_service/static/js/(project|.*directory_picker|file-explorer).js
    args: [--fix]
    additional_dependencies:
    - eslint@8.46.0
    - eslint-config-prettier@9.0.0
    - eslint-plugin-prettier@5.0.0
    - prettier@3.0.2
