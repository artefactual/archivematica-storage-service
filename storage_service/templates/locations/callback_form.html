{% extends "administration/base.html" %}
{% load i18n %}

{% block page_title %}{% blocktrans %}{{ action }} Callback{% endblocktrans %}{% endblock %}

{% block content %}

<div class='callback'>
    {% if callback %}
    <form action="{% url 'callback_edit' callback.uuid %}" method="post">
    {% else %}
    <form action="{% url 'callback_create' %}" method="post">
    {% endif %}
    {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="{% blocktrans %}{{action}} Callback{% endblocktrans %}" class='btn btn-primary' />
    </form>
</div>
{% endblock %}
