{% extends "base.html" %}
{% load i18n %}

{% block page_title %}{% trans "Reingest Package" %}{% endblock %}

{% block content %}

  <div class="form-control">
    <form action="{% url 'aip_reingest' package.uuid %}" method="post">
      {% csrf_token %}
      <p><label>{% trans "Package" %}: {{ package.uuid }}</label> </p>
      {{ form }}
      <div class="form-actions">
        <input class='btn btn-primary' type="submit" value="{% trans "Re-ingest" %}"/>
        <a class="btn" href="{{ cancel_url }}">{% trans "Cancel" %}</a>
      </div>
    </form>
  </div>

{% endblock %}
